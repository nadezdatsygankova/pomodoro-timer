<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Focus & Productivity</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1>üçÖ Pomodoro Timer</h1>
          <p class="subtitle">Focus on what matters</p>
        </div>
        <div id="userInfo" style="display: none;">
          <span id="userEmail" style="color: white; margin-right: 15px;"></span>
          <button class="btn btn-secondary" onclick="window.location.href='dashboard-supabase.html'"
            style="padding: 8px 16px;">
            <span class="btn-icon">üìä</span>
            <span>Dashboard</span>
          </button>
          <button class="btn btn-secondary" id="logoutBtn" style="padding: 8px 16px;">
            <span class="btn-icon">üö™</span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Timer Section -->
      <div class="timer-section">
        <div class="timer-circle">
          <svg class="timer-svg" viewBox="0 0 100 100">
            <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
            <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
          </svg>
          <div class="timer-content">
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-label" id="timerLabel">Focus Time</div>
            <div class="break-indicator" id="breakIndicator" style="display: none;">
              <span class="break-icon">‚òï</span>
              <span id="breakType">Short Break</span>
            </div>
          </div>
        </div>

        <div class="timer-controls">
          <button class="btn btn-primary" id="startBtn">
            <span class="btn-icon">‚ñ∂</span>
            <span>Start</span>
          </button>
          <button class="btn btn-secondary" id="pauseBtn" style="display: none;">
            <span class="btn-icon">‚è∏</span>
            <span>Pause</span>
          </button>
          <button class="btn btn-secondary" id="resetBtn">
            <span class="btn-icon">‚Üª</span>
            <span>Reset</span>
          </button>
          <button class="btn btn-skip" id="skipBreakBtn" style="display: none;">
            <span class="btn-icon">‚è≠</span>
            <span>Skip Break</span>
          </button>
        </div>

        <div class="session-info">
          <div class="session-stat">
            <span class="stat-label">Sessions Today</span>
            <span class="stat-value" id="sessionCount">0</span>
          </div>
          <div class="session-stat">
            <span class="stat-label">Focus Time</span>
            <span class="stat-value" id="totalTime">0 min</span>
          </div>
        </div>
      </div>

      <!-- Tasks Section -->
      <div class="tasks-section">
        <h2>Tasks</h2>

        <div class="task-input-container">
          <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
          <button class="btn btn-add" id="addTaskBtn">
            <span class="btn-icon">+</span>
          </button>
        </div>

        <div class="task-list" id="taskList">
          <!-- Tasks will be added here dynamically -->
        </div>

        <div class="task-stats">
          <div class="stat-item">
            <span class="stat-icon">üìã</span>
            <span>Total: <strong id="totalTasks">0</strong></span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">‚úÖ</span>
            <span>Completed: <strong id="completedTasks">0</strong></span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">‚è±Ô∏è</span>
            <span>Time: <strong id="taskTime">0 min</strong></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Activity History Section -->
    <div class="activity-section">
      <div class="activity-header">
        <h2>Activity History</h2>
        <div class="activity-controls">
          <button class="btn btn-export" id="exportBtn">
            <span class="btn-icon">üì•</span>
            <span>Export Data</span>
          </button>
          <button class="btn btn-clear" id="clearHistoryBtn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span>Clear History</span>
          </button>
        </div>
      </div>

      <div class="activity-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="work">Work Sessions</button>
        <button class="filter-btn" data-filter="break">Breaks</button>
        <button class="filter-btn" data-filter="task">Tasks</button>
      </div>

      <div class="activity-list" id="activityList">
        <!-- Activities will be added here dynamically -->
      </div>
    </div>

    <footer>
      <p>Stay focused, achieve more üöÄ</p>
    </footer>
  </div>

  <script src="api-supabase.js"></script>
  <script src="script.js"></script>
</body>

</html>
