<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .dashboard-header h1 {
      color: white;
      font-size: 2.5rem;
      margin: 0;
    }

    .dashboard-nav {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .nav-btn.active {
      background: var(--primary-color);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--shadow);
    }

    .chart-card h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .insights-section {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .insights-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .insight-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .insight-icon {
      font-size: 2rem;
    }

    .insight-text {
      flex: 1;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .time-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--border-color);
      background: white;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .no-data-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>üìä Dashboard</h1>
      <div>
        <span id="userEmail" style="color: white; margin-right: 15px;"></span>
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">
          <span class="btn-icon">üçÖ</span>
          <span>Timer</span>
        </button>
        <button class="btn btn-secondary" id="logoutBtn" style="margin-left: 10px;">
          <span class="btn-icon">üö™</span>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <div class="time-filter">
      <button class="filter-btn active" data-period="today">Today</button>
      <button class="filter-btn" data-period="week">This Week</button>
      <button class="filter-btn" data-period="month">This Month</button>
      <button class="filter-btn" data-period="all">All Time</button>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üçÖ</div>
        <div class="stat-label">Total Sessions</div>
        <div class="stat-value" id="totalSessions">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚è±Ô∏è</div>
        <div class="stat-label">Focus Time</div>
        <div class="stat-value" id="totalFocusTime">0h</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚úÖ</div>
        <div class="stat-label">Tasks Completed</div>
        <div class="stat-value" id="tasksCompleted">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üìà</div>
        <div class="stat-label">Avg Session</div>
        <div class="stat-value" id="avgSession">25m</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <h3>Daily Activity</h3>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Activity Breakdown</h3>
        <div class="chart-container">
          <canvas id="activityChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Weekly Progress</h3>
        <div class="chart-container">
          <canvas id="weeklyChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Task Completion Rate</h3>
        <div class="chart-container">
          <canvas id="taskChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Insights -->
    <div class="insights-section">
      <h2>üí° Productivity Insights</h2>
      <div id="insightsList">
        <!-- Insights will be added here -->
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
