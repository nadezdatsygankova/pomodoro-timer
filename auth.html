<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 2rem;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .auth-header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .auth-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--border-color);
      background: white;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-secondary);
    }

    .auth-tab.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .auth-tab:hover {
      border-color: var(--primary-color);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .auth-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .auth-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>üçÖ Pomodoro Timer</h1>
      <p>Sign in to access your data</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="signin">Sign In</button>
      <button class="auth-tab" data-tab="signup">Sign Up</button>
      <button class="auth-tab" data-tab="guest">Continue as Guest</button>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Sign In Form -->
    <form class="auth-form active" id="signinForm">
      <div class="form-group">
        <label for="signinEmail">Email</label>
        <input type="email" id="signinEmail" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="signinPassword">Password</label>
        <input type="password" id="signinPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button type="submit" class="auth-btn" id="signinBtn">
        Sign In
      </button>
      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form class="auth-form" id="signupForm">
      <div class="form-group">
        <label for="signupName">Name (optional)</label>
        <input type="text" id="signupName" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required placeholder="your@email.com">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
      </div>
      <button type="submit" class="auth-btn" id="signupBtn">
        Sign Up
      </button>
    </form>

    <!-- Guest Mode -->
    <div class="auth-form" id="guestForm">
      <div style="text-align: center; padding: 20px;">
        <div style="font-size: 3rem; margin-bottom: 20px;">üë§</div>
        <h3 style="margin-bottom: 15px;">Continue as Guest</h3>
        <p style="color: var(--text-secondary); margin-bottom: 25px;">
          Try the Pomodoro Timer without signing up. Your data will be saved locally on this device.
        </p>
        <button type="button" class="auth-btn" id="guestBtn" style="width: 100%;">
          Start as Guest
        </button>
        <p style="margin-top: 15px; font-size: 0.9rem; color: var(--text-secondary);">
          You can sign up later to sync your data across devices
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Wait for Supabase to load before loading auth-supabase.js
    if (typeof createClient === 'undefined') {
      // If createClient is not defined, wait for it
      let checkCount = 0;
      const checkSupabase = setInterval(() => {
        checkCount++;
        if (typeof createClient !== 'undefined') {
          clearInterval(checkSupabase);
          loadAuthScript();
        } else if (checkCount > 50) {
          clearInterval(checkSupabase);
          console.error('Supabase library failed to load');
          loadAuthScript(); // Load anyway
        }
      }, 100);
    } else {
      loadAuthScript();
    }
    
    function loadAuthScript() {
      const script = document.createElement('script');
      script.src = 'auth-supabase.js';
      document.body.appendChild(script);
    }
  </script>
</body>

</html>
